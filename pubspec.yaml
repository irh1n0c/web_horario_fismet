name: horario_fismet
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  excel: ^4.0.6
  path_provider: ^2.1.4
  open_file: ^3.5.9
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.9.0
  geolocator: ^13.0.1
  http: ^1.2.2
  cupertino_icons: ^1.0.8
  cloud_firestore: ^5.4.2
  firebase_auth: ^5.3.0
  firebase_core: ^3.5.0
  permission_handler: ^11.3.1
  device_info_plus: ^11.1.0
  firebase_storage: ^12.3.4
  geocoding: ^3.0.0
  shared_preferences: ^2.3.2
  audioplayers: ^6.1.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  assets:
    - assets/walls/
    - assets/iconos/
    - assets/images/
    - assets/sounds/
  fonts:
    - family: geometria
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Light.otf
        - asset: assets/fonts/SF-Pro-Display-Medium.otf
          #weight: 100
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
  uses-material-design: true

# Configuraci√≥n corregida para el icono
flutter_icons:
  android: true
  ios: true
  image_path: "assets/iconos/horario.png"
  adaptive_icon_background: "#1d2640"
  adaptive_icon_foreground: "assets/iconos/horario.png"
  # dart run flutter_launcher_icons // para CAMBIAR DE ICONO